 <ng-container *ngIf="cartproduct.length > 0">
 <div class="container mt-5" >
    <div class=" row d-flex justify-content-center align-items-center row-line" *ngFor="let item of cartproduct  ; let i = index">
        <div class="col-2">
             <img style="height: 20vh;" [src]="item.p_img" class="img-fluid">
        </div>
        <div class="col-2">
            <h6>{{item.p_name}}</h6>

        </div>
        <div class="col-2">
            <h6  >{{item.p_prize * item.qty   | currency :'INR'}}</h6>

        </div>
        <div class="col-2">
            <div class="qty-details">
       <button class="btn btn-info btn-sm" (click)="decriment(item)">-</button>
            <p class="input-box"><span class="qty" >{{item.qty}}</span></p>
            <button class="btn btn-info btn-sm"  (click)="incriment(item)">+</button>
        </div>
            <!-- <input placeholder="Quntity" [(ngModel)]="item.qty"  value="{{item.qty}}"> -->
        </div>
        <div class="col-2">
            <button (click)="remove(item.id)" class="btn btn-danger btn-sm">remove</button>
        </div>
    </div>

    <div class="check-out">
     <div>subtotal</div>
     <b>0</b>
     <div>Shipping</div>
     <b>0</b>
     <div>Total</div>
     <b>{{counter | currency :'INR'}}</b>
     <button class="btn btn-success btn-sm">Check Out</button>
    </div>
</div>   
 </ng-container>
